// my csgo config. use key_findbinding to find bound commands. also, the first line needs to be a command
//CROSSHAIR & CONFIG
//sensitivity is 500*2
sensitivity 2
m_mousespeed 0 // no mouse acceleration
m_rawinput 1
cl_autowepswitch 0 // dont switch weapons on pickup
cl_color purple
//snd_musicvolume “0” //command is not available anymore?
mm_dedicated_search_maxping 60
snd_mvp_volume 0 // disable mvp music
inferno_flame_spacing 50
cl_spec_follow_grenade_key 1
gameinstructor_enable 0 // disable game instructor

alias "default_crosshair" "cl_crosshairalpha 200; cl_crosshaircolor 1; cl_crosshairdot 0; cl_crosshairgap -2; cl_crosshairsize 2; cl_crosshairstyle 4; cl_crosshairusealpha 1; cl_crosshairthickness .5; cl_crosshair_drawoutline 0; hud_showtargetid 1;"
alias "smoke_crosshair" "cl_crosshair_drawoutline 0; cl_crosshair_dynamic_maxdist_splitratio 0.35; cl_crosshair_dynamic_splitalpha_innermod 1; cl_crosshair_dynamic_splitalpha_outermod 0.5; cl_crosshair_dynamic_splitdist 7; cl_crosshair_friendly_warning 1; cl_crosshair_outlinethickness 0.000000; cl_crosshair_sniper_show_normal_inaccuracy 0; cl_crosshair_sniper_width 1; cl_crosshair_t 0; cl_crosshairalpha 255.000000; cl_crosshairdot 1; cl_crosshairgap -3.775301; cl_crosshairgap_useweaponvalue 0; cl_crosshairsize 1000 ; cl_crosshairstyle 4; cl_crosshairthickness 1.000000; cl_crosshairusealpha 1 ;cl_fixedcrosshairgap 3"
alias "+testme" "smoke_crosshair"
alias "-testme" "default_crosshair"
bind "k" "+testme"
default_crosshair;

//OVERVIEW
cl_radar_always_centered "1"


//PRINT DAMAGE
con_filter_enable "2"
con_filter_text "Damage Given" 
con_filter_text_out "Player:"
developer "1"

//KEYBINDS
unbindall;
bind "w" "+forward; r_cleardecals"
bind "a" "+moveleft"
bind "s" "+back"
bind "d" "+moveright"
bind "SPACE" "+jump"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "r" "+reload"
bind "g" "drop"
bind "f" "+use"
bind "f1" "autobuy"
bind "/" "toggleconsole"
bind "CTRL" "+duck"
bind "SHIFT" "+speed"
bind "MOUSE3" "player_ping"
bind "MOUSE4" "slot2" //grenades
bind "MOUSE5" "slot2; slot1" //switch to best weapon available
bind "MWHEELUP" "invprev"
bind "MWHEELDOWN" "invnext"
bind "i" "show_loadout_toggle"
bind "m" "teammenu"
bind "v" "+voicerecord"
bind "enter" "messagemode"
bind "m" "buymenu"
//NETGRAPH ON TAB
alias "+shownet" "+showscores; net_graphheight 64"
alias "-shownet" "-showscores; net_graphheight 9999"
net_graph 1;
bind "TAB" "+shownet"
// GRENADES
bind q "use weapon_knife; use weapon_flashbang"
bind e "use weapon_knife; use weapon_smokegrenade"
bind y "use weapon_knife; use weapon_molotov;use weapon_incgrenade"
bind c "use weapon_knife; use weapon_hegrenade"
//JUMPTHROW
alias "+jumpthrow" "+jump; -attack"; 
alias "-jumpthrow" "-jump"
bind "x" "+jump;-attack;-jump"
//NADE_CROSSHAIR
bind "ALT" "noclip"

bind "kp_ins" "default_crosshair"
bind "kp_end" "exec crosshair_smoke"
bind "kp_downarrow" "exec practice_config"



//COSMETICS
cl_viewmodel_shift_left_amt "1.5"
cl_viewmodel_shift_right_amt "0.75"
viewmodel_fov "68"
viewmodel_offset_x "1.25"
viewmodel_offset_y "0.75"
viewmodel_offset_z "-1.25"
viewmodel_recoil "1.0"
cl_bob_lower_amt "5"
cl_bobamt_lat "0.1"
cl_bobamt_vert "0.1"
cl_bobcycle "0.98"
fps_max 120

clear
